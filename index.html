<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Liaaa ğŸ’–</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff8fb1; --pink-2:#ffb6c1; --pink-3:#ffe6f2; --text:#444; --rose:#ff6fa8;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      min-height:100dvh;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#ffd6e8,#ffe6f2);
      color:var(--text);
      font-family:'Poppins',system-ui,sans-serif;
      text-align:center;
      position:relative;
      transition:background 1.5s ease;
      cursor:default;
      padding:30px 10px 120px;
    }
    h1{font-family:'Great Vibes',cursive;font-size:32px;color:var(--rose);animation:glow 2s ease-in-out infinite alternate;z-index:5}
    @keyframes glow{from{text-shadow:0 0 10px #fff}to{text-shadow:0 0 25px #ffb6e0}}
    #bokeh{position:fixed;inset:0;z-index:0;filter:blur(30px);
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.35) 0%, transparent 70%),
        radial-gradient(circle at 80% 60%, rgba(255,200,220,.28) 0%, transparent 70%);
      animation:moveBokeh 10s ease-in-out infinite alternate}
    @keyframes moveBokeh{from{transform:translateY(0)}to{transform:translateY(-40px)}}
    .btn{
      background:var(--pink);
      color:#fff;
      border:none;
      border-radius:12px;
      padding:14px 26px;
      font-weight:700;
      font-size:18px;
      box-shadow:0 6px 16px rgba(0,0,0,.15);
      cursor:pointer;
      transition:.18s;
      z-index:10;
      margin:10px;
    }
    .btn:hover{transform:scale(1.05);background:#ff73a6}
    #message{display:none;opacity:0;transition:opacity 1s ease;max-width:680px;padding:0 16px;line-height:1.7;color:#555;z-index:5;position:relative}
    #message span.sparkle{position:absolute;font-size:16px;color:#ff9cc6;animation:sparkleFade 1.3s linear forwards}
    @keyframes sparkleFade{0%{opacity:1;transform:scale(.8) translateY(0)}100%{opacity:0;transform:scale(1.6) translateY(-20px)}}
    .heart{position:fixed;bottom:-10px;width:18px;height:18px;background:pink;transform:rotate(45deg);animation:floatUp 6s linear infinite;z-index:1;opacity:.8}
    .heart::before,.heart::after{content:'';position:absolute;width:18px;height:18px;background:pink;border-radius:50%}
    .heart::before{top:-9px;left:0}.heart::after{top:0;left:9px}
    @keyframes floatUp{0%{transform:translateY(0) rotate(45deg);opacity:1}100%{transform:translateY(-110vh) rotate(45deg);opacity:0}}
    #quoteBox{display:none;position:fixed;top:18px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.5);
      border:1px solid rgba(255,255,255,.6);padding:8px 14px;border-radius:999px;font-size:14px;color:#7a5c6d;z-index:6;opacity:0;transition:opacity .6s}
    #loveQuestion{display:none;opacity:0;transition:opacity 1s ease;margin-top:28px;z-index:5;position:relative}
    #fromText{display:none;opacity:0;transition:opacity 1s ease;margin-top:16px;font-family:'Great Vibes',cursive;font-size:26px;color:#ff5c8a;z-index:5}
    #hugBtn{display:none;opacity:0;transition:opacity 1s ease;margin-top:18px;background:#ffc6d9}
    #popup{display:none;position:fixed;inset:0;z-index:50;align-items:center;justify-content:center;background:rgba(255,200,230,.85);backdrop-filter:blur(4px);animation:fadeIn .8s ease}
    #popupInner{text-align:center;color:#ff6fa8}
    #popupInner h2{font-family:'Great Vibes',cursive;font-size:40px;margin:0 0 6px}
    #popupInner p{margin:6px 0 0;font-size:18px;color:#a64b73}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    #loveFlow{display:none;z-index:6;margin-top:24px}
    #meter{width:80vw;max-width:520px;height:18px;background:#ffe4ee;border-radius:999px;margin:12px auto;position:relative;overflow:hidden;border:1px solid #ffd1e2}
    #meterFill{position:absolute;left:0;top:0;bottom:0;width:0%;background:linear-gradient(90deg,#ff9cc6,#ff73a6);box-shadow:0 0 12px rgba(255,115,166,.45) inset;transition:width .3s ease}
    .c-heart{position:fixed;top:-10px;font-size:18px;animation:fall 3.6s linear forwards;z-index:40;pointer-events:none}
    @keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:.2}}
    .trail{position:fixed;pointer-events:none;font-size:14px;opacity:.9;animation:trailFade .8s ease forwards;z-index:30}
    @keyframes trailFade{to{transform:translateY(-10px) scale(1.6);opacity:0}}
  </style>
</head>
<body>
  <div id="bokeh"></div>

  <button id="startBtn" class="btn">Klik dulu Liaaa ğŸ’–</button>
  <div id="message"></div>
  <div id="quoteBox"><span id="quoteText"></span></div>
  <div id="loveQuestion">
    <h1>Do you love me, Liaaa? ğŸ˜³ğŸ’</h1>
    <button id="yesBtn" class="btn">Yes ğŸ’•</button>
    <button id="noBtn" class="btn" style="background:#ffb6c1">No ğŸ’”</button>
  </div>

  <div id="fromText">From Rei untuk Liaaa ğŸ’Œ</div>
  <button id="hugBtn" class="btn">Peluk Liaa ğŸ¤—</button>

  <div id="popup">
    <div id="popupInner">
      <h2>I love you Liaaa ğŸ’—</h2>
      <p>Liaaa nyaa jangan sakit yaaâ€¦ Rei sayang Liaaa selaluuu ğŸ¥ºğŸ’</p>
    </div>
  </div>

  <!-- Flow lanjutan -->
  <div id="loveFlow">
    <h1>Lia sayang nggak sama Rei? ğŸ¥º</h1>
    <div>
      <button id="loveYes" class="btn">Iyaa sayang bngtt ğŸ¥ºğŸ’</button>
      <button id="loveMeh" class="btn" style="background:#ffb6c1">Biasa aja ğŸ˜</button>
    </div>
    <div id="seriousBox"><button id="seriousBtn" class="btn">Serius? ğŸ˜³</button></div>
    <div id="meterBox" style="display:none;">
      <div style="margin-top:10px">Berapa % Lia sayang sama Rei? ğŸ«¶</div>
      <input id="percentInput" type="number" min="1" max="100" value="100" style="margin-top:8px;padding:8px 10px;border-radius:10px;border:1px solid #ffc6d9;outline:none;width:120px;text-align:center"/>
      <button id="setPercent" class="btn" style="margin-left:8px">Set</button>
      <div id="meter"><div id="meterFill"></div></div>
      <div id="percentLabel"><span id="percentNum">0%</span></div>
    </div>
  </div>

  <button id="musicBtn" style="display:none;">ğŸµ</button>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/x3pf5v.mp3" type="audio/mpeg">
  </audio>
  <audio id="endMusic" loop>
    <source src="https://files.catbox.moe/5tvvux.mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn=document.getElementById('startBtn'),msg=document.getElementById('message'),
    loveQ=document.getElementById('loveQuestion'),yesBtn=document.getElementById('yesBtn'),noBtn=document.getElementById('noBtn'),
    fromTxt=document.getElementById('fromText'),hugBtn=document.getElementById('hugBtn'),popup=document.getElementById('popup'),
    quoteBox=document.getElementById('quoteBox'),quoteText=document.getElementById('quoteText'),
    musicBtn=document.getElementById('musicBtn'),bgMusic=document.getElementById('bgMusic'),endMusic=document.getElementById('endMusic'),
    loveFlow=document.getElementById('loveFlow'),loveYes=document.getElementById('loveYes'),loveMeh=document.getElementById('loveMeh'),
    seriousBox=document.getElementById('seriousBox'),seriousBtn=document.getElementById('seriousBtn'),
    meterBox=document.getElementById('meterBox'),percentInput=document.getElementById('percentInput'),
    setPercent=document.getElementById('setPercent'),meterFill=document.getElementById('meterFill'),
    percentNum=document.getElementById('percentNum');

    const mainText="Haloooo Liaa cantikss kamu cantikkk bangeetts dehh membuatt hari2 rei jadi tenang damai bahagia bngttt... semua cape2 ku yg ku genggam rasanya seperti tidak ada apa-apanya semenjak adaa liaa ğŸ˜³ğŸ’— hehee cuma mau ngasihtau kalau rei syg bngt sama lia hm ğŸ¥ºğŸ’";
    const quotes=["Liaaa nyaa jangan sakit yaa.. ğŸ¥º","Rei sayang Liaaa selaluuu ğŸ’","Lia sayang ga sama Rei? ğŸ˜³"];
    let qIdx=0,qTimer=null;

    function cycleQuotes(){
      quoteBox.style.display='block';quoteBox.style.opacity='1';quoteText.textContent=quotes[qIdx%quotes.length];qIdx++;
      qTimer=setInterval(()=>{quoteText.style.opacity='0';setTimeout(()=>{quoteText.textContent=quotes[qIdx%quotes.length];qIdx++;quoteText.style.opacity='1';},350)},2400);
    }

    function sparkle(el){const s=document.createElement('span');s.className='sparkle';s.innerHTML='âœ¨';
      s.style.left=Math.random()*80+'%';s.style.top=Math.random()*25+'%';el.appendChild(s);setTimeout(()=>s.remove(),1300);}
    function typingEffect(el,txt,speed=45){let i=0;(function type(){if(i<txt.length){el.innerHTML+=txt.charAt(i);if(Math.random()>0.7)sparkle(el);i++;setTimeout(type,speed);}else{setTimeout(()=>{loveQ.style.display='block';setTimeout(()=>loveQ.style.opacity='1',80);},900);}})();}
    function createHearts(){setInterval(()=>{const h=document.createElement('div');h.className='heart';h.style.left=Math.random()*100+'%';h.style.animationDuration=(4+Math.random()*2)+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),6000);},420);}
    document.addEventListener('mousemove',(e)=>{const t=document.createElement('div');t.className='trail';t.textContent='âœ¨';t.style.left=e.clientX+'px';t.style.top=e.clientY+'px';document.body.appendChild(t);setTimeout(()=>t.remove(),800)},{passive:true});

    startBtn.addEventListener('click',()=>{
      startBtn.style.display='none';msg.style.display='block';setTimeout(()=>msg.style.opacity='1',100);
      typingEffect(msg,mainText);createHearts();cycleQuotes();
      let v=0;bgMusic.volume=0;bgMusic.play().catch(()=>{});const fade=setInterval(()=>{if(v<0.35){v+=0.02;bgMusic.volume=v;}else clearInterval(fade);},120);
      musicBtn.style.display='block';
    });

    noBtn.addEventListener('mouseover',()=>{
      const maxX=window.innerWidth-150,maxY=window.innerHeight-150;
      noBtn.style.left=Math.random()*maxX+'px';noBtn.style.top=Math.random()*maxY+'px';
    });

    yesBtn.addEventListener('click',()=>{
      loveQ.innerHTML="<h1>Hehehe aku tau kok Liaa sayang Rei ğŸ˜³ğŸ’</h1>";
      setTimeout(()=>{fromTxt.style.display='block';hugBtn.style.display='inline-block';
        setTimeout(()=>{fromTxt.style.opacity='1';hugBtn.style.opacity='1';},80);},1800);
    });

    hugBtn.addEventListener('click',()=>{
      for(let i=0;i<16;i++){setTimeout(()=>sparkle(hugBtn),i*70);}
      setTimeout(()=>{popup.style.display='flex';},1200);
      setTimeout(()=>{
        popup.style.display='none';if(qTimer)clearInterval(qTimer),quoteBox.style.opacity='0';
        bgMusic.pause();endMusic.volume=.35;endMusic.play().catch(()=>{});loveFlow.style.display='block';
      },3000);
    });

    loveMeh.addEventListener('mouseover',()=>{
      loveMeh.style.position='relative';loveMeh.style.left=(Math.random()*160-80)+'px';loveMeh.style.top=(Math.random()*80-40)+'px';
    });
    loveYes.addEventListener('click',()=>{seriousBox.style.display='block';});
    seriousBtn.addEventListener('click',()=>{
      meterBox.style.display='block';setTimeout(()=>window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'}),50);
    });

    setPercent.addEventListener('click',()=>{
      let val=parseInt(percentInput.value||'0',10);if(isNaN(val)||val<1)val=1;if(val>100)val=100;
      let cur=0;percentNum.textContent='0%';meterFill.style.width='0%';
      const step=()=>{if(cur<val){cur+=Math.ceil(Math.max(1,(val-cur)/20));if(cur>val)cur=val;percentNum.textContent=cur+'%';meterFill.style.width=cur+'%';requestAnimationFrame(step);}else{dropConfetti();setTimeout(()=>{const endLine=document.createElement('div');endLine.style.marginTop='10px';endLine.style.color='#ff4f92';endLine.style.fontWeight='700';endLine.textContent=`Aaaa Liaaa nyaa sayang Rei ${val}%!! ğŸ˜­ğŸ’— Rei bahagia bangett~`;meterBox.appendChild(endLine);},400);}};requestAnimationFrame(step);
    });

    function dropConfetti(){for(let i=0;i<50;i++){setTimeout(()=>{const c=document.createElement('div');c.className='c-heart';c.textContent=['ğŸ’—','ğŸ’–','ğŸ’•','ğŸ’'][Math.floor(Math.random()*4)];c.style.left=Math.random()*100+'%';c.style.fontSize=(16+Math.random()*16)+'px';c.style.animationDuration=(2.8+Math.random()*1.6)+'s';document.body.appendChild(c);setTimeout(()=>c.remove(),3600);},i*35);}}
    let playing=true;musicBtn.addEventListener('click',()=>{const prim=(endMusic.currentTime>0&&!endMusic.paused)?endMusic:bgMusic;if(playing){prim.pause();musicBtn.textContent='ğŸ”‡';}else{prim.play().catch(()=>{});musicBtn.textContent='ğŸµ';}playing=!playing;});
  </script>
</body>
</html>
